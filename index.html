<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-dark w-50 mt-4 rounded-4">
        <h2 class="text-center text-secondary ">FIND GREATEST NUMBER</h2>
        <hr class="text-light">
        <input type="text" id="n1" class="form-control" placeholder="Enter First number">

        <input type="text" id="n2" class="form-control mt-5" placeholder="Enter Second number">

        <div class="text-center mt-4 ">
            <button onclick="Check()" type="submit" class="btn btn-success mb-4">Check</button>
        </div>
    </div>

</body>

<script>
    function Check() {
        num1 = n1.value
        num2 = n2.value
        if (num1 > num2) {
            alert(num1 + " is greater")
        } else {
            alert(num2 + " is greater")
        }
    }
</script>

</html>
